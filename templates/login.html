<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Responder Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #f36f12, #b3540e);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .logo-container {
        max-width: 400px;
        margin-bottom: 5px; /* small gap */
      }

      .logo-container img {
        width: 100%; /* fill container width */
        height: auto; /* keep aspect ratio */
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .card {
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        margin-top: 0; /* no extra gap */
      }

      .btn-primary {
        background-color: #f36f12;
        border-color: #f36f12;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #b3540e;
        border-color: #b3540e;
      }
    </style>
  </head>
  <body>
    <!-- Logo above the card -->
    <div class="logo-container text-center">
      <img
        src="{{ url_for('static', filename='login_logo.png') }}"
        alt="Logo"
      />
    </div>

    <!-- Login card -->
    <div class="card mx-auto">
      <div class="text-center mb-4">
        <h3 class="fw-bold">Responder Login</h3>
        <p class="text-muted">Enter your credentials to continue</p>
      </div>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <small class="text-muted"
          >Don't have an account? <a href="signup">Sign up</a></small
        >
      </div>
    </div>
  </body>
</html>
