<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Responder Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #f36f12, #b3540e);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .logo-container {
        max-width: 400px;
        margin-bottom: 5px;
      }

      .logo-container img {
        width: 100%;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .card {
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        margin-top: 0;
      }

      .btn-primary {
        background-color: #f36f12;
        border-color: #f36f12;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #b3540e;
        border-color: #b3540e;
      }
    </style>
</head>
<body>
  <div class="logo-container text-center">
    <img src="{{ url_for('static', filename='login_logo.png') }}" alt="Logo" />
  </div>

  <div class="card mx-auto">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Responder Signup</h3>
      <p class="text-muted">Create your account to continue</p>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% elif success %}
      <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="/signup">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          required
        />
        <small class="form-text text-muted">Format: Responder_Lastname</small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          required
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
      </small>
    </div>
  </div>
</body>
</html>
